<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="css/ets-base.css" />
    <link rel="stylesheet" href="css/component/ets-bottom_button.css" />
	<title>Bottom bottom widget</title>
</head>
<body id="ets" class="ets">
    <div class="ets-act-bottom-button ets-cf">
        <!--Skip button-->
        <div class="ets-btn-skip">
            <span>Skip Activity</span>
        </div>

        <!--Next button-->
        <div class="ets-btn-next" >
            <span>Next</span>
        </div>
        <!--Question counter-->
        <div id="act-question_counter">    
            <span>Question</span>    
            <span id="act-current_number">2</span>    
            <span>/</span>
            <span id="act-current_total">6</span>
        </div>
        <!--Back button-->
        <div class="ets-btn-back">
            <span>Back</span>
        </div>

        <!--Submit button-->
        <div class="ets-btn-submit">
            <span>Submit</span>
        </div>
    </div>
</body>
</html>
